<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arboretum Smart Scorepad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* FONTS & THEME */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Rye&family=Lato:wght@400;700&display=swap');
        
        body { 
            font-family: 'Lato', sans-serif; 
            background-color: #f1f5f9; 
            overscroll-behavior-y: none;
        }

        .font-header { font-family: 'Rye', serif; }
        .font-serif-title { font-family: 'Playfair Display', serif; }

        /* INPUT STYLING */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .score-input {
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            color: #1e3a8a;
            background: transparent;
            font-size: 1.15rem;
        }
        
        input { font-size: 16px; } 
    </style>
</head>
<body class="text-slate-800">

    <div class="max-w-lg mx-auto bg-white min-h-screen shadow-xl border-x border-slate-300 flex flex-col">
        
        <div class="bg-slate-900 text-amber-50 py-4 text-center border-b-4 border-slate-500 shadow-md z-30 relative">
            <h1 class="font-header text-3xl tracking-[0.15em]">ARBORETUM</h1>
            <p class="text-slate-400 text-xs uppercase tracking-widest mt-1">Smart Scorepad</p>
        </div>

        <div class="bg-slate-100 p-3 border-b border-slate-300 flex justify-between items-center z-20">
            <div class="flex items-center gap-2">
                <span class="text-xs font-bold uppercase text-slate-500">Players</span>
                <select id="playerCount" class="bg-white border border-slate-300 text-slate-700 font-bold py-1 px-2 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm" onchange="initGame()">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                </select>
            </div>
            <button onclick="resetScores()" class="text-xs font-bold text-red-600 uppercase tracking-wider border border-red-200 bg-red-50 px-3 py-1 rounded hover:bg-red-100">
                Reset
            </button>
        </div>

        <div class="flex-grow bg-blue-50/30">
            <table class="w-full border-collapse table-fixed" id="scoreTable">
                <thead>
                    </thead>
                <tbody id="tableBody">
                    </tbody>
                <tfoot class="bg-slate-800 text-white relative z-30">
                    </tfoot>
            </table>
        </div>
        
        <div class="bg-slate-200 p-3 text-[10px] text-slate-500 text-center uppercase tracking-wide border-t border-slate-300">
            <span id="ruleText"></span>
        </div>

    </div>

    <script>
        const allTrees = [
            { name: "Blue Spruce", color: "#2563EB" },
            { name: "Cassia", color: "#F59E0B" },
            { name: "Cherry Blossom", color: "#EC4899" },
            { name: "Dogwood", color: "#6B7280" },
            { name: "Jacaranda", color: "#9333EA" },
            { name: "Maple", color: "#EA580C" },
            { name: "Oak", color: "#78350F" },
            { name: "Royal Poinciana", color: "#DC2626" },
            { name: "Tulip Poplar", color: "#65A30D" },
            { name: "Willow", color: "#166534" }
        ];

        let playerCount = 4;
        let scores = {};
        let playerNames = ["", "", "", ""];

        function initGame() {
            playerCount = parseInt(document.getElementById('playerCount').value);
            
            let treeCount = 10;
            let ruleMsg = "Official Rules: Use all 10 species.";
            
            if (playerCount === 3) {
                treeCount = 8;
                ruleMsg = "Official Rules: Use 8 species (remove Tulip & Willow).";
            } else if (playerCount === 2) {
                treeCount = 6;
                ruleMsg = "Official Rules: Use 6 species (remove bottom 4).";
            }
            
            document.getElementById('ruleText').innerText = ruleMsg;
            renderTable(treeCount);
            calculateTotals(treeCount);
        }

        function renderTable(treeCount) {
            const thead = document.querySelector('#scoreTable thead');
            const tbody = document.getElementById('tableBody');
            const tfoot = document.querySelector('#scoreTable tfoot');

            // HEADER
            let headerHTML = `
                <tr class="bg-slate-200 h-12">
                    <th class="bg-slate-200 p-1 text-left w-[28%] border-r border-slate-300">
                        <span class="font-serif-title italic text-slate-500 text-xs pl-1">Species</span>
                    </th>
            `;
            for (let i = 0; i < playerCount; i++) {
                headerHTML += `
                    <th class="p-1 border-l border-slate-300">
                        <input 
                            type="text" 
                            value="${playerNames[i]}" 
                            oninput="updateName(${i}, this.value)"
                            onfocus="this.select()" 
                            class="w-full bg-transparent text-center font-bold text-slate-700 placeholder-slate-400 focus:outline-none focus:border-b-2 focus:border-blue-500 text-xs md:text-sm truncate"
                            placeholder="P${i+1}"
                        >
                    </th>
                `;
            }
            headerHTML += `</tr>`;
            thead.innerHTML = headerHTML;

            // BODY
            let bodyHTML = '';
            const activeTrees = allTrees.slice(0, treeCount);
            
            activeTrees.forEach((tree, index) => {
                const rowBg = index % 2 === 0 ? 'bg-white' : 'bg-blue-50/50';
                bodyHTML += `<tr class="${rowBg} border-b border-slate-200 h-14">`;
                
                bodyHTML += `
                    <td class="${rowBg} p-1 text-left border-r border-slate-200">
                        <div class="flex flex-col justify-center pl-1">
                            <div class="w-3 h-3 rounded-full mb-1" style="background-color: ${tree.color}; box-shadow: 0 0 2px rgba(0,0,0,0.3);"></div>
                            <span class="font-serif-title text-slate-800 text-[0.7rem] font-semibold leading-tight break-words">${tree.name}</span>
                        </div>
                    </td>
                `;

                for (let p = 0; p < playerCount; p++) {
                    const val = scores[`${index}-${p}`] || '';
                    bodyHTML += `
                        <td class="p-0 border-l border-slate-200 text-center align-middle">
                            <input 
                                type="number" 
                                pattern="[0-9]*" 
                                inputmode="numeric" 
                                value="${val}"
                                placeholder="-"
                                onchange="updateScore(${index}, ${p}, this.value)"
                                onfocus="this.select()"
                                class="score-input w-full h-full text-center focus:bg-white focus:ring-2 focus:ring-blue-200 rounded-none transition-all p-0"
                            >
                        </td>
                    `;
                }
                bodyHTML += `</tr>`;
            });
            tbody.innerHTML = bodyHTML;

            // FOOTER
            let footerHTML = `
                <tr class="h-12 border-t-2 border-slate-400">
                    <td class="bg-slate-800 p-2 text-right text-[0.65rem] uppercase tracking-widest font-bold text-slate-300 border-r border-slate-600">
                        Total
                    </td>
            `;
            for (let p = 0; p < playerCount; p++) {
                footerHTML += `
                    <td class="p-1 text-center border-l border-slate-600 font-header text-lg text-white" id="total-${p}">
                        0
                    </td>
                `;
            }
            footerHTML += `</tr>`;
            tfoot.innerHTML = footerHTML;
        }

        // LOGIC
        function updateName(playerIndex, newName) {
            playerNames[playerIndex] = newName;
        }

        function updateScore(tIdx, pIdx, val) {
            scores[`${tIdx}-${pIdx}`] = val === '' ? 0 : parseInt(val);
            const pCount = parseInt(document.getElementById('playerCount').value);
            let tCount = 10;
            if (pCount === 3) tCount = 8;
            if (pCount === 2) tCount = 6;
            calculateTotals(tCount);
        }

        function calculateTotals(treeCount) {
            for (let p = 0; p < playerCount; p++) {
                let sum = 0;
                for(let tIdx = 0; tIdx < treeCount; tIdx++) {
                    const val = scores[`${tIdx}-${p}`];
                    if (val) sum += val;
                }
                const el = document.getElementById(`total-${p}`);
                if(el) {
                    el.innerText = sum;
                    el.classList.remove('text-green-300');
                    if(sum > 0) el.classList.add('text-green-300');
                }
            }
        }

        function resetScores() {
            if(confirm("Start a new game?")) {
                scores = {};
                playerNames = ["", "", "", ""]; 
                initGame();
            }
        }

        initGame();
    </script>
</body>
</html>
